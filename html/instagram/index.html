<!doctype html>
<html>

<head>
    <title>Instagram Play Page</title>
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <h1>Instagram Play Page</h1>
    <button popovertarget=“my-popover”>
        Open Popover
    </button>
    <h1 class="animate__animated animate__bounce animate__infinite">Bounce</h1>
    <h1 class="animate__animated animate__pulse animate__infinite">Pulse</h1>
    <h1 class="animate__animated animate__flash animate__infinite">Flash</h1>
    <h1 class="animate__animated animate__rubberBand animate__infinite">Rubber Band</h1>
    <h1 class="animate__animated animate__wobble animate__infinite">Wobble</h1>
    <h1 class="animate__animated animate__jello animate__infinite">Jello</h1>
    <h1 class="animate__animated animate__heartBeat animate__infinite">Heartbeat</h1>
    <h1 class="animate__animated animate__swing animate__infinite">Swing</h1>
    <div id=“my-popover” popover>
        <p>Here is more info!
            To close this click away
            or press the “esc” key.
        <p>
    </div>
</body>

</html>
